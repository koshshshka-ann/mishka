<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HTML Academy: Mishka / Форма</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="img/favicons/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="img/favicons/apple.png">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="preload" href="fonts/opensans.woff" type="font/woff2" as="font">
  <link rel="preload" href="fonts/opensansbold.woff" type="font/woff2" as="font">
  <link rel="preload" href="fonts/opensans.woff2" type="font/woff2" as="font">
  <link rel="preload" href="fonts/opensansbold.woff2" type="font/woff2" as="font">
</head>

<body class="page-body">
  <header class="main-header">
    <nav class="main-nav main-nav--closed main-nav--opened main-nav--nojs">
      <a class="main-nav__logo-link" href="index.html">
        <picture>
          <source media="(min-width: 1150px)" srcset="img/logo-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
          <img class="main-header__logo-image" src="img/logo-mobile.svg" alt="Логотип Mishka">
        </picture>
      </a>
      <button class="main-nav__toggle" type="button">
        <span class="visually-hidden">Открыть меню</span>
      </button>
      <ul class="main-nav__main-menu menu main-menu">
        <li class="menu__item main-menu__item">
          <a class="main-menu__link" href="catalog.html">Каталог товаров</a>
        </li>
        <li class="menu__item main-menu__item">
          <a class="main-menu__link">Вязание на заказ</a>
        </li>
      </ul>
      <ul class="main-nav__user-menu menu user-menu">
        <li class="menu__item user-menu__item">
          <a class="user-menu__link user-menu__link--search" href="#">
            <svg width="18" height="18" class="user-menu__icon-search">
              <use href="img/sprite.svg#icon-search"></use>
            </svg>
            <span>Поиск по сайту</span>
          </a>
        </li>
        <li class="menu__item user-menu__item">
          <a class="user-menu__link user-menu__link--cart" href="#">
            <svg width="21" height="18" class="user-menu__cart">
              <use href="img/sprite.svg#icon-cart"></use>
            </svg>
            <span>Корзина: пока пуста</span>
          </a>
      </li>
    </ul>
    <ul class="main-nav__activity-menu menu activity-menu">
      <li class="menu__item activity-menu__item">
        <a class="activity-menu__link" href="#">Новые поступления</a>
      </li>
      <li class="menu__item activity-menu__item">
        <a class="menu__link events-menu__link" href="#" >Распродажа</a>
      </li>
    </ul>
    <p class="main-nav__delivery-info">
      Бесплатная доставка по России
    </p>
    </nav>
  </header>

  <main class="main-container">
  </main>

  <footer class="main-footer">
    <div class="main-footer__wrapper">
      <a class="main-footer__logo-link" href="index.html">
        <svg class="main-footer__logo-icon" width="102" height="34">
          <use href="img/sprite.svg#logo-footer"></use>
        </svg>
      </a>
      <div class="main-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link" href="https://vk.com">
              <span class="visually-hidden">Мы ВКонтакте</span>
              <svg width="28" height="22" viewBox="0 0 29 22">
                <use xlink:href="img/sprite.svg#icon-vkontakte"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="https://youtube.com">
              <span class="visually-hidden">Наш канал на YouTube</span>
              <svg width="28" height="22" viewBox="0 0 29 22">
                <use xlink:href="img/sprite.svg#icon-youtube"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="https://web.telegram.org/">
              <span class="visually-hidden">Наш канал в Телеграм</span>
              <svg width="28" height="22" viewBox="0 0 29 22">
                <use xlink:href="img/sprite.svg#icon-telegram"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
      <div class="main-footer__copyright copyright">
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive" target="_blank">
          <span class="copyright__text">Разработано</span>
          <span class="visually-hidden">HTML-академия</span>
          <svg class="copyright__logo" width="27" height="34" viewBox="0 0 27 34">
            <use xlink:href="img/sprite.svg#logo-html-academy"></use>
          </svg>
        </a>
      </div>
    </div>
</footer>

  <script src="js/menu.js"></script>

</body>
</html>
